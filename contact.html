<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <nav class="navbar navbar-light myNavBar d-flex justify-content-around">
        <span class="navbar-brand mb-0 h1 myName" style="color: #fff">John Julius-Giles Eastwood</span>
        <div class="d-flex justify-content-end">
            <a class="sideLink" href="index.html">About Me</a>
            <a class="middleLink" href="portfolio.html">Portfolio</a>

    <br>

    <div class="container">
        <div class="jumbotron myBox">
            <h2>
                Contact
            </h2>
            <hr class="my-4">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputMessage">Message</label>
                    <textarea type="text" class="form-control" id="inputMessage"></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

    <div class="myFooter">
        <div class="row">
            <div class="col-md-12">
                <a class="linkedIn logo" href="https://www.linkedin.com/in/john-eastwood-40b207173/"><img class="logo" height="59px" width="48px" alt="linkedin logo" src="assets/images/In-White-48px-TM.png"></a>
                <a class="gitHub logo" href="https://github.com/jjge732"><img class="logo" alt="github logo" height="48px" width="48px" src="assets/images/GitHub-Mark-Light-64px.png"></a>
